version: "3"
services:
  develop:
    build: .
    ports:
      - "4400:4400"
    container_name: forest-watcher-test
    environment:
      PORT: 4400
      NODE_PATH: app/src
      NODE_ENV: test
      CT_URL: http://mymachine:9000
      API_VERSION: v1
      STAMPERY_TOKEN: token
    command: test
